<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>BS SLIDER AND NAV</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
						<!--BOOTSTRAP CSS-->
		<link rel='stylesheet' href='bootstrap/css/bootstrap.css' type='text/css'>
			
	</head>
	<body>
	<div class="container">
	<div class="row">
	<div class="col-md-12">Nav Menu</div>
	</div>
	
	<div class="row">
	
	<div class="col-md-6">
	
	<!--start slider-->
	
	<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/bus.jpg" class="d-block w-100" alt="bus">
    </div>
    <div class="carousel-item">
      <img src="images/ipad.jpg" class="d-block w-100" alt="ipad">
    </div>
    <div class="carousel-item">
      <img src="images/pushing.jpg" class="d-block w-100" alt="push">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
	
	<!--end slider-->
	</div>
	
	<div class="col-md-6">text</div>
	
	</div>
	</div>
	
	
	
	
	
	
	<!-- JS files -->
	<script src="bootstrap/js/bootstrap.bundle.js"></script>
	
	</body>
	</html>
