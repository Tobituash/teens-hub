<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>BS NAV</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
						<!--BOOTSTRAP CSS-->
		<link rel='stylesheet' href='bootstrap/css/bootstrap.css' type='text/css'>
		<link rel="stylesheet" href="fontawesome/css/all.min.css" type="text/css">
		<style type="text/css">
		/*div{border: 1px solid red; min-height: 100px;}*/
         a{background-color: orange;}
		 li a{background-color: purple;}
		 #search{background-color: purple;}
		 .nav-link{color: red;}
		 #link{color: red;}
        </style>		
	</head>
	<body>
	
	<div class="container fluid">
	
	<div class="row">
	
	<div class="col-md-12">
	<!--copy and paste the nav bar here-->
	
	<nav class="navbar navbar-expand-lg bg-danger">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="images/ipad.jpg" width="100"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" id="link">Disabled</a>
        </li>
      </ul>
      <form class="d-flex" role="search" id="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
	
	</div>
	
	</div>
	
	<div class="row">
	
	<div class="col-md-12">
	
	<a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
  Link with href
</a>
<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
  Button with data-bs-target
</button>	
	</div>
	
	
	</div>
	
	
	<div class="row">
	
	<div class="col-md-4">
	<span class="fa fa-home"></span>
	</div>
	
	<div class="col-md-4"><i class="fa fa-home" style="font-size: 50px; color:red;"></i></div>
	
	<div class="col-md-4"><button class="btn btn-lg btn-primary"><i class="fa-solid fa-check"></i> Be Good</button></div>
	</div>
	
	</div>
	

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div>
      Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
    </div>
     
  </div>
</div>
	
	
	
	<!-- JS files -->
	<script src="bootstrap/js/bootstrap.bundle.js"></script>
	
	</body>
	</html>
